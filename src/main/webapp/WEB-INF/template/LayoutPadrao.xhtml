<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>
		<ui:insert name="titulo">LojaJSF</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js"/>
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loader.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>	 			
	<header>
		<div style="float: left;">
			<h:link outcome="/home">
				<h:graphicImage library="images" name="logo.png" styleClass="logo" />
			</h:link>
		</div>
		<div style="float:right; margin-right: 110px; margin-top: 6px;">
			<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px;margin-top: 6px; ">
				Olá usuário
			</span>
			<h:form style="display: inline-block;">
				<p:menubar>
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Usuários" />
						<p:separator/>
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" outcome="/produtos/pesquisa-produtos" />
					</p:submenu>
					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" outcome="/pedidos/cadastro-pedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/pesquisa-pedidos" />
					</p:submenu>
					<p:menuitem value="Sair" />
				</p:menubar>
			</h:form>
		</div>
		<div style="clear: both;"></div>
		
		
		
	</header>
	
		<div id="conteudo">
		<ui:insert name="corpo"/>
	</div>
	
	<p:separator style="margin-top: 20px;" />
	
	<footer>
		INFORMAÇÕES ADICIONAIS, CONTATO, REDES SOCIAIS.
	</footer>
	
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });			
		}
		
		$(document).ready(function() {
			configurarMoeda();
		});
		
	</script>

</h:body>
</html>
