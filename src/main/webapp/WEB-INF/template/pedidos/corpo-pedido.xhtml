<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<p:panelGrid columns="4" style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo, rotulo, campo">
	<p:outputLabel value="Número" />
	<h:outputText value="5022" />
	
	<p:outputLabel value="Data de criação" />
	<h:outputText value="12/02/2016" />
	
	<p:outputLabel value="Status" />
	<h:outputText value="Orçamento" />
	
	<p:outputLabel value="Vendedor" for="vendedor" />
	<p:selectOneMenu id="vendedor">
		<f:selectItem itemLabel="Selecione" />
		<f:selectItem itemLabel="Jack Bauer" />
	</p:selectOneMenu>
	
	<p:outputLabel value="Cliente" for="cliente" />
	<p:autoComplete id="cliente" size="40" />
	
	<p:outputLabel value="Forma de pagamento" for="forma-pagamento" />
	<p:selectOneMenu id="forma-pagamento">
		<f:selectItem itemLabel="Selecione" />
		<f:selectItem itemLabel="Cartão d crédito" />
	</p:selectOneMenu>
	
	<p:outputLabel value="Valor do frete" for="valor-frete" />
	<p:inputText id="valor-frete" size="10" maxlength="10" />
	
	<p:outputLabel value="Subtotal" style="font-weight: bold;" />
	<h:outputText value="R$ 0,00"  style="font-weight: bold;" id="subtotal"/>
	
	<p:outputLabel value="Valor de desconto" for="valor-desconto" />
	<p:inputText id="valor-desconto" size="10" maxlength="10" />
	
	<p:outputLabel value="Total do pedido" style="font-weight: bold; font-size: 1.1em;"  />
	<h:outputText value="R$ 0,00"  style="font-weight: bold; font-size: 1.1em;" id="total-pedido" />
	
</p:panelGrid>

</ui:composition>
