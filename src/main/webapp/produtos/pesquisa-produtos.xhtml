<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="titulo">Pesquisa de Produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Produtos</h1>
			
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoPesquisar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastro-produto" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			
			<p:dataTable id="tabelaProdutos" value="#{pesquisaProdutosBean.produtosFiltrados}" var="varProduto" 
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." 
				rows="13" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rendered="true"> 
				
				<p:column headerText="SKU" style="text-align: center; width: 100px;" >
					<h:outputText value="111" />
				</p:column> 
				
				<p:column headerText="Nome" >
					<h:outputText value="Cerveja" />
				</p:column>
				
				<p:column headerText="Categoria" style="width: 250px;"  >
					<h:outputText value="Bebida" />
				</p:column>
				
				<p:column headerText="Categoria" style="width: 100px; text-align: center;"  >
					<p:button icon="ui-icon-pencil" title="Editar" />
				</p:column>		
						
			</p:dataTable>
		</h:form>
	</ui:define>
	
</ui:composition>
