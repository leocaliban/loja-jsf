<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<ui:define name="titulo">Pesquisa de Produtos</ui:define>
	
	<ui:define name="corpo">
		<h:form>
			<h1 style="margin-top:10px;">Pesquisa de Produtos</h1>
			
			<p:toolbar style="margin-top:20px;">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="botaoPesquisar"/>
				</p:toolbarGroup>
				
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produtos/cadastro-produto" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px;" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />
				
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" />
			</p:panelGrid>
			
			<p:dataTable id="tabelaProdutos" value="#{pesquisaProdutosBean.produtosFiltrados}" var="varProduto" 
				style="margin-top: 20px" emptyMessage="Nenhum produto encontrado." 
				rows="13" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"> 
				
				<p:column headerText="SKU" style="text-align: center; width: 100px;" >
					<h:outputText value="9853" />
				</p:column> 
				
				<p:column headerText="Nome" >
					<h:outputText value="Heineken" />
				</p:column>
				
				<p:column headerText="Categoria" style="width: 250px;"  >
					<h:outputText value="Bebidas" />
				</p:column>
				
				<p:column headerText="Valor unitário" style="text-align: right; width: 120px;"  >
					<h:outputText value="R$ 3,79" />
				</p:column>
				
				<p:column headerText="Estoque" style="text-align: center; width: 100px;"  >
					<h:outputText value="593" />
				</p:column>
				
				<p:column headerText="Ações" style="width: 100px; text-align: center;"  >
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacaoExclusao').show();"/>
				</p:column>		
						
			</p:dataTable>
			<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não" onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="PF('confirmacaoExclusao').hide();" />
			</p:confirmDialog>
		</h:form>
	</ui:define>
	
</ui:composition>
